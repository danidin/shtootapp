<!DOCTYPE html>
<html>
  <head>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>   
      window.handleCredentialResponse = (response) => {
        const responsePayload = decodeJwtResponse(response.credential);
    
        console.log("ID: " + responsePayload.sub);
        console.log('Full Name: ' + responsePayload.name);
        console.log('Given Name: ' + responsePayload.given_name);
        console.log('Family Name: ' + responsePayload.family_name);
        console.log("Image URL: " + responsePayload.picture);
        console.log("Email: " + responsePayload.email);

        localStorage.setItem('jwt', response.credential);
        // window.location = localStorage.getItem('shtootapp-devmode') ? 'http://localhost:3000' : 'https://shtoot.net'
      }
    
      function decodeJwtResponse(token) {
        let base64Url = token.split('.')[1];
        let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
    
        return JSON.parse(jsonPayload);
      }
    </script>
    
  </head>
  <body>
    <div id="g_id_onload"
      data-client_id="569147176090-4t128vkfk1ki84qbf272ghjifbknvaas.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="redirect"
      data-callback="handleCredentialResponse"
      data-redirect_uri="https://shtoot.net"
      data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
      data-type="standard"
      data-shape="pill"
      data-theme="outline"
      data-text="signin_with"
      data-size="large"
      data-locale="en-US"
      data-logo_alignment="left">
    </div>
  </body>
</html>
